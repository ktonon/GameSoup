{% extends "admin/matches/match/base.html" %}
{% load helpers %}

{% block bc_inner %}
{{ block.super }}
&rsaquo; <a href="{% url admin:matches_match_change match.id %}">{{ match }}</a>
&rsaquo; Play
{% endblock bc_inner %}


{% block extrahead %}
{{ block.super }}
<link rel="stylesheet" href="{{ STATIC_URL }}css/gamesoup/general.css" type="text/css" media="screen" title="no title" charset="utf-8" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/gamesoup/play.css" type="text/css" media="screen" title="no title" charset="utf-8" />
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/lib/prototype.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/lib/effects.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/lib/dragdrop.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/gamesoup/gamesoup.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/gamesoup/utils.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/gamesoup/urls.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/gamesoup/tracer.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/gamesoup/dialogs.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/gamesoup/library/types.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/gamesoup/library/mixins.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/gamesoup/matches/engine.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/gamesoup/matches/messages.js"></script>
<script type="text/javascript" charset="utf-8" src="{% url games:game_code game.id %}"></script>
{% endblock extrahead %}


{% block content %}
<div id="gamesoup-engine" style="width: 1000px; height: 600px"></div>
{% endblock content %}
